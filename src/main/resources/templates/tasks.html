<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .complated {
            text-decoration: line-through;
            color: gray;
        }
        .card-body {
            padding: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-2 text-center">Todo Application</h1>
    <form method="post" class="row mt-3">
        <div class="col-md-10">
            <input required class="form-control form-control-lg" type="text" name="title" placeholder="What task do you want to add .. " />
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
        </div>
        </form>

        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="card mb-1">
                    <div class="card-body d-flex">
                        <div class="mr-auto ">
                            <span th:classappend="${task.isCompleted()? 'complated':''}" th:text="${task.title}"></span>
                        </div>
                        <div class="mr-2">
                            <form class="form-inline" method="post" th:action="@{/{id}/toggle(id=${task.id})}">
                                <button class="btn btn-secondary">
                                    <span th:text="${task.isCompleted()? 'Undo' : 'Done'}"></span>
                                </button>
                            </form>
                        </div>
                        <div class="">
                            <form class="form-inline" method="post" th:action="@{/{id}/delete(id=${task.id})}">
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
